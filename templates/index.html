<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Meaning Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #2575fc;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #1b5db9;
        }
        .meaning {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find the Meaning of a Word</h1>
        <form method="POST">
            <input type="text" name="word" placeholder="Enter a word" required>
            <button type="submit">Get Meaning</button>
        </form>
        {% if meaning %}
            <div class="meaning">
                <h3>Meaning:</h3>
                <p>{{ meaning }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
